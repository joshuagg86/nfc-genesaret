<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - NFC Genesaret</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003d7a 0%, #001a2e 50%, #0d47a1 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
        }

        .logo-header {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .header-title {
            display: flex;
            align-items: center;
        }

        h1 {
            font-size: 24px;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            text-align: right;
            font-size: 13px;
            color: #94a3b8;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .tab-btn {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #94a3b8;
            cursor: pointer;
            font-weight: 600;
        }

        .tab-btn.active {
            color: #f59e0b;
            border-bottom-color: #f59e0b;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #cbd5e1;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 13px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .table th {
            background: rgba(15, 23, 42, 0.8);
            padding: 12px;
            text-align: left;
            font-size: 12px;
            color: #cbd5e1;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 13px;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border-left: 3px solid #22c55e;
            display: none;
        }

        .alert-success.show {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <img src="logo.png" alt="Logo" class="logo-header">
                <h1>ðŸ’³ Admin Panel</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div>Hola, <strong id="userName">Admin</strong></div>
                </div>
                <button class="btn-danger" onclick="logout()">Cerrar SesiÃ³n</button>
            </div>
        </header>

        <div class="alert alert-success" id="successAlert"></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('eventos')">Eventos</button>
            <button class="tab-btn" onclick="switchTab('articulos')">ArtÃ­culos</button>
            <button class="tab-btn" onclick="switchTab('reportes')">Reportes</button>
        </div>

        <!-- TAB: EVENTOS -->
        <div class="tab-content active" id="eventos">
            <div class="grid">
                <div class="card">
                    <h3>ðŸ“… Crear Evento</h3>
                    <div class="form-group">
                        <label>Nombre del Evento</label>
                        <input type="text" id="eventName" placeholder="ej: KermÃ©s 2026">
                    </div>
                    <div class="form-group">
                        <label>DescripciÃ³n</label>
                        <input type="text" id="eventDesc" placeholder="ej: Evento benÃ©fico">
                    </div>
                    <button class="btn-primary" onclick="crearEvento()" style="width: 100%;">Crear Evento</button>
                </div>

                <div class="card">
                    <h3>ðŸ“Š Eventos Registrados</h3>
                    <div id="eventsList"></div>
                </div>
            </div>
        </div>

        <!-- TAB: ARTÃCULOS -->
        <div class="tab-content" id="articulos">
            <div class="grid">
                <div class="card">
                    <h3>âž• Agregar ArtÃ­culo</h3>
                    <div class="form-group">
                        <label>Evento</label>
                        <select id="articuloEvento" onchange="cargarArticulos()"></select>
                    </div>
                    <div class="form-group">
                        <label>Nombre del ArtÃ­culo</label>
                        <input type="text" id="articuloName" placeholder="ej: Tamales">
                    </div>
                    <div class="form-group">
                        <label>Precio ($)</label>
                        <input type="number" id="articuloPrice" placeholder="0.00" min="0" step="0.01">
                    </div>
                    <button class="btn-primary" onclick="agregarArticulo()" style="width: 100%;">Agregar ArtÃ­culo</button>
                </div>

                <div class="card">
                    <h3>ðŸ›’ ArtÃ­culos por Evento</h3>
                    <div id="articulosList"></div>
                </div>
            </div>
        </div>

        <!-- TAB: REPORTES -->
        <div class="tab-content" id="reportes">
            <div class="card">
                <h3>ðŸ“Š Reportes en Tiempo Real</h3>
                <p style="color: #94a3b8;">Los reportes se actualizan automÃ¡ticamente desde Firebase.</p>
                <button class="btn-primary" onclick="window.location.href='reportes.html'" style="margin-top: 15px;">Ver Dashboard de Reportes â†’</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC56h2z_HnfFH6h0QEqYjOFoUolNwDeJDQ",
            authDomain: "nfc-genesaret.firebaseapp.com",
            projectId: "nfc-genesaret",
            storageBucket: "nfc-genesaret.firebasestorage.app",
            messagingSenderId: "58470602922",
            appId: "1:58470602922:web:661854ac1cc6f11f8c58d3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUserId = localStorage.getItem('userId');

        // Verificar autenticaciÃ³n
        auth.onAuthStateChanged(user => {
            if (!user || localStorage.getItem('userRole') !== 'admin') {
                window.location.href = 'index.html';
            } else {
                document.getElementById('userName').textContent = localStorage.getItem('userName') || 'Admin';
                cargarEventos();
            }
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        function logout() {
            auth.signOut().then(() => {
                localStorage.clear();
                window.location.href = 'index.html';
            }).catch(error => alert('Error: ' + error.message));
        }

        function showSuccess(msg) {
            const alert = document.getElementById('successAlert');
            alert.textContent = msg;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        function crearEvento() {
            const name = document.getElementById('eventName').value.trim();
            const desc = document.getElementById('eventDesc').value.trim();

            if (!name) {
                alert('Completa los campos requeridos');
                return;
            }

            db.collection('eventos').add({
                nombre: name,
                descripcion: desc,
                fecha: new Date(),
                adminId: currentUserId,
                createdAt: new Date(),
                activo: true
            }).then(() => {
                showSuccess('âœ… Evento creado');
                document.getElementById('eventName').value = '';
                document.getElementById('eventDesc').value = '';
                cargarEventos();
            }).catch(error => alert('Error: ' + error.message));
        }

        function eliminarEvento(eventId) {
            if (confirm('Â¿EstÃ¡s seguro?')) {
                db.collection('eventos').doc(eventId).delete().then(() => {
                    showSuccess('Evento eliminado');
                    cargarEventos();
                });
            }
        }

        function cargarEventos() {
            db.collection('eventos')
                .where('adminId', '==', currentUserId)
                .orderBy('createdAt', 'desc')
                .onSnapshot(snapshot => {
                    let html = '<table class="table"><thead><tr><th>Nombre</th><th>Fecha</th><th>Acciones</th></tr></thead><tbody>';
                    let selectHTML = '<option value="">Selecciona un evento</option>';

                    snapshot.forEach(doc => {
                        const evento = doc.data();
                        const fecha = evento.fecha.toDate().toLocaleDateString('es-MX');

                        html += `
                            <tr>
                                <td>${evento.nombre}</td>
                                <td>${fecha}</td>
                                <td>
                                    <button class="btn-danger" onclick="eliminarEvento('${doc.id}')" style="padding: 4px 8px; font-size: 11px;">Eliminar</button>
                                </td>
                            </tr>
                        `;
                        selectHTML += `<option value="${doc.id}">${evento.nombre}</option>`;
                    });

                    html += '</tbody></table>';
                    document.getElementById('eventsList').innerHTML = html || '<p style="color: #94a3b8;">No hay eventos</p>';
                    document.getElementById('articuloEvento').innerHTML = selectHTML;
                });
        }

        function agregarArticulo() {
            const eventId = document.getElementById('articuloEvento').value;
            const name = document.getElementById('articuloName').value.trim();
            const price = parseFloat(document.getElementById('articuloPrice').value);

            if (!eventId || !name || isNaN(price)) {
                alert('Completa los campos requeridos');
                return;
            }

            db.collection('articulos').add({
                eventId: eventId,
                nombre: name,
                precio: price,
                createdAt: new Date()
            }).then(() => {
                showSuccess('âœ… ArtÃ­culo agregado');
                document.getElementById('articuloName').value = '';
                document.getElementById('articuloPrice').value = '';
                cargarArticulos();
            }).catch(error => alert('Error: ' + error.message));
        }

        function eliminarArticulo(articuloId) {
            if (confirm('Â¿Eliminar?')) {
                db.collection('articulos').doc(articuloId).delete();
            }
        }

        function cargarArticulos() {
            const eventId = document.getElementById('articuloEvento').value;
            if (!eventId) {
                document.getElementById('articulosList').innerHTML = '<p style="color: #94a3b8; font-size: 13px;">Selecciona un evento</p>';
                return;
            }

            db.collection('articulos')
                .where('eventId', '==', eventId)
                .onSnapshot(snapshot => {
                    let html = '<table class="table"><thead><tr><th>ArtÃ­culo</th><th>Precio</th><th>Acciones</th></tr></thead><tbody>';

                    snapshot.forEach(doc => {
                        const art = doc.data();
                        html += `
                            <tr>
                                <td>${art.nombre}</td>
                                <td>$${art.precio.toFixed(2)}</td>
                                <td>
                                    <button class="btn-danger" onclick="eliminarArticulo('${doc.id}')" style="padding: 4px 8px; font-size: 11px;">Eliminar</button>
                                </td>
                            </tr>
                        `;
                    });

                    html += '</tbody></table>';
                    document.getElementById('articulosList').innerHTML = html;
                });
        }
    </script>
</body>
</html>
