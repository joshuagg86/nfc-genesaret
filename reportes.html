<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - NFC Genesaret</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        h1 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.1);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.2);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .tab-btn {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #94a3b8;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #f59e0b;
            border-bottom-color: #f59e0b;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .card h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #f59e0b;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 13px;
            color: #94a3b8;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .table th {
            background: rgba(15, 23, 42, 0.8);
            padding: 12px;
            text-align: left;
            font-size: 12px;
            color: #cbd5e1;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 13px;
        }

        .table tr:hover {
            background: rgba(148, 163, 184, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #fcd34d;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #cbd5e1;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 10px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 13px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-section select,
        .filter-section button {
            flex: 1;
            min-width: 150px;
        }

        .loading {
            text-align: center;
            color: #94a3b8;
            padding: 20px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(245, 158, 11, 0.3);
            border-top-color: #f59e0b;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab-btn {
                padding: 10px 15px;
            }

            header {
                flex-direction: column;
                gap: 15px;
            }

            .header-right {
                width: 100%;
                flex-direction: column;
            }

            .filter-section {
                flex-direction: column;
            }

            .filter-section select,
            .filter-section button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Reportes en Tiempo Real</h1>
            <div class="header-right">
                <button class="btn-primary" onclick="downloadHTMLReport()">üì• Descargar Reporte HTML</button>
                <button class="btn-secondary" onclick="location.reload()">üîÑ Actualizar</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('resumen')">Resumen</button>
            <button class="tab-btn" onclick="switchTab('transacciones')">Transacciones</button>
            <button class="tab-btn" onclick="switchTab('pulseras')">Pulseras</button>
            <button class="tab-btn" onclick="switchTab('vendedores')">Por Vendedor</button>
        </div>

        <!-- TAB: RESUMEN -->
        <div class="tab-content active" id="resumen">
            <div class="grid">
                <div class="stat-card">
                    <div class="stat-label">Ingresos Totales</div>
                    <div class="stat-value">$<span id="totalIncome">0.00</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Transacciones</div>
                    <div class="stat-value"><span id="totalTrans">0</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pulseras Registradas</div>
                    <div class="stat-value"><span id="totalPulseras">0</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Saldo Total Distribuido</div>
                    <div class="stat-value">$<span id="totalSaldo">0.00</span></div>
                </div>
            </div>

            <div class="grid">
                <div class="card">
                    <h3>üèÜ Top 5 Productos</h3>
                    <div id="topProducts"></div>
                </div>
                <div class="card">
                    <h3>üë• Top 5 Vendedores</h3>
                    <div id="topVendedores"></div>
                </div>
            </div>
        </div>

        <!-- TAB: TRANSACCIONES -->
        <div class="tab-content" id="transacciones">
            <div class="card">
                <h3>üìã Historial de Transacciones</h3>
                <div class="filter-section">
                    <select id="filterEvento" onchange="applyFilters()">
                        <option value="">Todos los eventos</option>
                    </select>
                    <select id="filterVendedor" onchange="applyFilters()">
                        <option value="">Todos los vendedores</option>
                    </select>
                    <button class="btn-secondary" onclick="clearFilters()">Limpiar Filtros</button>
                </div>
                <div id="transacionesList"></div>
            </div>
        </div>

        <!-- TAB: PULSERAS -->
        <div class="tab-content" id="pulseras">
            <div class="card">
                <h3>üè∑Ô∏è Estado de Pulseras</h3>
                <div class="filter-section">
                    <select id="filterPulseraEvento" onchange="applyPulseraFilters()">
                        <option value="">Todos los eventos</option>
                    </select>
                    <button class="btn-secondary" onclick="clearPulseraFilters()">Limpiar Filtros</button>
                </div>
                <div id="pulserasList"></div>
            </div>
        </div>

        <!-- TAB: POR VENDEDOR -->
        <div class="tab-content" id="vendedores">
            <div class="grid">
                <div class="card">
                    <h3>üë• Vendedores</h3>
                    <div id="vendedoresList"></div>
                </div>
                <div class="card">
                    <h3>üìà Detalles del Vendedor</h3>
                    <div id="vendedorDetalle"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC56h2z_HnfFH6h0QEqYjOFoUolNwDeJDQ",
            authDomain: "nfc-genesaret.firebaseapp.com",
            projectId: "nfc-genesaret",
            storageBucket: "nfc-genesaret.firebasestorage.app",
            messagingSenderId: "58470602922",
            appId: "1:58470602922:web:661854ac1cc6f11f8c58d3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allTransactions = [];
        let allPulseras = [];
        let allEventos = [];

        // Cargar datos en tiempo real
        db.collection('transacciones').onSnapshot(snapshot => {
            allTransactions = [];
            snapshot.forEach(doc => {
                allTransactions.push(doc.data());
            });
            updateReports();
        });

        db.collection('pulseras').onSnapshot(snapshot => {
            allPulseras = [];
            snapshot.forEach(doc => {
                allPulseras.push(doc.data());
            });
            loadPulseras();
        });

        db.collection('eventos').onSnapshot(snapshot => {
            allEventos = [];
            snapshot.forEach(doc => {
                allEventos.push(doc.data());
            });
            loadEventoFilters();
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        function updateReports() {
            // Total income
            let totalIncome = 0;
            allTransactions.forEach(trans => {
                totalIncome += trans.monto;
            });
            document.getElementById('totalIncome').textContent = totalIncome.toFixed(2);
            document.getElementById('totalTrans').textContent = allTransactions.length;

            // Total pulseras
            document.getElementById('totalPulseras').textContent = allPulseras.length;

            // Total saldo distribuido
            let totalSaldo = 0;
            allPulseras.forEach(pulsera => {
                totalSaldo += pulsera.saldoInicial;
            });
            document.getElementById('totalSaldo').textContent = totalSaldo.toFixed(2);

            // Top productos
            const productStats = {};
            allTransactions.forEach(trans => {
                if (!productStats[trans.articulo]) {
                    productStats[trans.articulo] = { count: 0, total: 0 };
                }
                productStats[trans.articulo].count++;
                productStats[trans.articulo].total += trans.monto;
            });

            const topProducts = Object.entries(productStats)
                .sort((a, b) => b[1].count - a[1].count)
                .slice(0, 5);

            let productHTML = '<table class="table"><thead><tr><th>Producto</th><th>Vendidas</th><th>Ingresos</th></tr></thead><tbody>';
            topProducts.forEach(([name, stats]) => {
                productHTML += `<tr><td>${name}</td><td><span class="badge badge-success">${stats.count}</span></td><td>$${stats.total.toFixed(2)}</td></tr>`;
            });
            productHTML += '</tbody></table>';
            document.getElementById('topProducts').innerHTML = productHTML;

            // Top vendedores
            const vendedorStats = {};
            allTransactions.forEach(trans => {
                if (!vendedorStats[trans.vendedor]) {
                    vendedorStats[trans.vendedor] = { count: 0, total: 0 };
                }
                vendedorStats[trans.vendedor].count++;
                vendedorStats[trans.vendedor].total += trans.monto;
            });

            const topVendedores = Object.entries(vendedorStats)
                .sort((a, b) => b[1].count - a[1].count)
                .slice(0, 5);

            let vendHTML = '<table class="table"><thead><tr><th>Vendedor</th><th>Ventas</th><th>Total</th></tr></thead><tbody>';
            topVendedores.forEach(([name, stats]) => {
                vendHTML += `<tr><td>${name}</td><td><span class="badge badge-warning">${stats.count}</span></td><td>$${stats.total.toFixed(2)}</td></tr>`;
            });
            vendHTML += '</tbody></table>';
            document.getElementById('topVendedores').innerHTML = vendHTML;

            // Transacciones
            loadTransacciones();

            // Vendedores
            loadVendedores();
        }

        function loadTransacciones() {
            let html = '<table class="table"><thead><tr><th>Fecha</th><th>Pulsera</th><th>Producto</th><th>Monto</th><th>Vendedor</th></tr></thead><tbody>';
            
            const sorted = [...allTransactions].sort((a, b) => b.fecha.toDate() - a.fecha.toDate());
            sorted.forEach(trans => {
                const fecha = trans.fecha.toDate().toLocaleString('es-MX');
                html += `
                    <tr>
                        <td>${fecha}</td>
                        <td>${trans.pulsera}</td>
                        <td>${trans.articulo}</td>
                        <td>$${trans.monto.toFixed(2)}</td>
                        <td><span class="badge badge-success">${trans.vendedor}</span></td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            document.getElementById('transacionesList').innerHTML = html;
        }

        function loadPulseras() {
            let html = '<table class="table"><thead><tr><th>ID</th><th>Nombre</th><th>Saldo Inicial</th><th>Saldo Actual</th><th>Usado</th></tr></thead><tbody>';
            
            allPulseras.forEach(pulsera => {
                const usado = (pulsera.saldoInicial - pulsera.saldoActual).toFixed(2);
                html += `
                    <tr>
                        <td>${pulsera.id}</td>
                        <td>${pulsera.nombre}</td>
                        <td>$${pulsera.saldoInicial.toFixed(2)}</td>
                        <td>$${pulsera.saldoActual.toFixed(2)}</td>
                        <td>$${usado}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            document.getElementById('pulserasList').innerHTML = html;
        }

        function loadVendedores() {
            const vendedorStats = {};
            allTransactions.forEach(trans => {
                if (!vendedorStats[trans.vendedor]) {
                    vendedorStats[trans.vendedor] = { count: 0, total: 0 };
                }
                vendedorStats[trans.vendedor].count++;
                vendedorStats[trans.vendedor].total += trans.monto;
            });

            let html = '<table class="table"><thead><tr><th>Vendedor</th><th>Ventas</th><th>Total</th><th>Acci√≥n</th></tr></thead><tbody>';
            Object.entries(vendedorStats).forEach(([name, stats]) => {
                html += `
                    <tr>
                        <td>${name}</td>
                        <td>${stats.count}</td>
                        <td>$${stats.total.toFixed(2)}</td>
                        <td><button class="btn-secondary" onclick="selectVendedor('${name}')" style="padding: 4px 8px; font-size: 11px;">Ver</button></td>
                    </tr>
                `;
            });
            html += '</tbody></table>';
            document.getElementById('vendedoresList').innerHTML = html;
        }

        function selectVendedor(nombre) {
            const vendorTrans = allTransactions.filter(t => t.vendedor === nombre);
            let total = 0;
            vendorTrans.forEach(t => total += t.monto);

            let html = `
                <strong>${nombre}</strong><br>
                <small style="color: #94a3b8;">Ventas: ${vendorTrans.length}</small><br>
                <small style="color: #f59e0b; font-weight: bold;">Total: $${total.toFixed(2)}</small><br><br>
                <table class="table"><thead><tr><th>Hora</th><th>Producto</th><th>Monto</th></tr></thead><tbody>
            `;

            vendorTrans.sort((a, b) => b.fecha.toDate() - a.fecha.toDate()).forEach(trans => {
                const hora = trans.fecha.toDate().toLocaleTimeString('es-MX');
                html += `<tr><td>${hora}</td><td>${trans.articulo}</td><td>$${trans.monto.toFixed(2)}</td></tr>`;
            });

            html += '</tbody></table>';
            document.getElementById('vendedorDetalle').innerHTML = html;
        }

        function loadEventoFilters() {
            let html = '<option value="">Todos los eventos</option>';
            allEventos.forEach(evento => {
                html += `<option value="${evento.nombre}">${evento.nombre}</option>`;
            });
            document.getElementById('filterEvento').innerHTML = html;
            document.getElementById('filterPulseraEvento').innerHTML = html;
        }

        function applyFilters() {
            // Implementar filtros
        }

        function clearFilters() {
            document.getElementById('filterEvento').value = '';
            document.getElementById('filterVendedor').value = '';
            loadTransacciones();
        }

        function applyPulseraFilters() {
            // Implementar filtros
        }

        function clearPulseraFilters() {
            document.getElementById('filterPulseraEvento').value = '';
            loadPulseras();
        }

        function downloadHTMLReport() {
            let html = `

        .section h2 { color: #f59e0b; margin-bottom: 15px; border-bottom: 2px solid #f59e0b; padding-bottom: 10px; }

    <div class="section">

                </tr>

                    <td>${t.pulsera}</td>
                    <td>${t.articulo}</td>
                    <td>$${t.monto.toFixed(2)}</td>
                    <td>${t.vendedor}</td>
                </tr>
            `).join('')}
            </tbody>
        </table>
    </div>

    <div class="section">

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Saldo Inicial</th>
                    <th>Saldo Actual</th>
                    <th>Utilizado</th>
                </tr>
            </thead>

            ${allPulseras.map(p => `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.nombre}</td>
                    <td>$${p.saldoInicial.toFixed(2)}</td>

                </tr>
            `).join('')}

            `;

            const blob = new Blob([html], { type: 'text/html' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Reporte-NFC-${new Date().toISOString().split('T')[0]}.html`;
            a.click();
        }
    </script>
</body>
