<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedor - NFC Genesaret</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        h1 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            text-align: right;
            font-size: 13px;
            color: #94a3b8;
        }

        .user-info strong {
            color: #e2e8f0;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.1);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.2);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-success {
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .btn-success:hover {
            background: rgba(34, 197, 94, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 15px;
            }

            .header-right {
                width: 100%;
                flex-direction: column;
            }
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .card h2 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #cbd5e1;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 14px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        option {
            background: #1e293b;
            color: #e2e8f0;
        }

        .nfc-reader {
            background: rgba(245, 158, 11, 0.1);
            border: 2px dashed #f59e0b;
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            margin: 15px 0;
        }

        .nfc-reader.active {
            background: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
        }

        .nfc-reader.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
        }

        .nfc-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .nfc-status {
            font-size: 14px;
            color: #cbd5e1;
            margin-bottom: 15px;
        }

        .nfc-reader button {
            margin-top: 10px;
            width: 100%;
        }

        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .product-btn {
            padding: 12px;
            background: rgba(148, 163, 184, 0.1);
            border: 2px solid rgba(148, 163, 184, 0.3);
            border-radius: 8px;
            color: #e2e8f0;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .product-btn:hover {
            background: rgba(148, 163, 184, 0.2);
            border-color: rgba(148, 163, 184, 0.5);
        }

        .product-btn.selected {
            background: rgba(245, 158, 11, 0.2);
            border-color: #f59e0b;
            color: #f59e0b;
        }

        .product-info {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 6px;
            padding: 12px;
            margin: 10px 0;
        }

        .product-info strong {
            color: #f59e0b;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border-left: 3px solid #22c55e;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border-left: 3px solid #ef4444;
        }

        .transaction-card {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .transaction-card strong {
            color: #86efac;
        }

        .stat-box {
            text-align: center;
            padding: 15px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .stat-box .number {
            font-size: 24px;
            font-weight: 700;
            color: #f59e0b;
        }

        .stat-box .label {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 5px;
        }

        .saldo-info {
            font-size: 16px;
            padding: 15px;
            background: rgba(245, 158, 11, 0.1);
            border-left: 4px solid #f59e0b;
            border-radius: 6px;
            margin: 10px 0;
        }

        .saldo-info strong {
            color: #f59e0b;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .button-group button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ Puesto de Venta</h1>
            <div class="header-right">
                <div class="user-info">
                    <div>Hola, <strong id="userName">Vendedor</strong></div>
                    <small id="userEmail">vendedor@iglesia.com</small>
                </div>
                <button class="btn-danger" onclick="logout()">Cerrar SesiÃ³n</button>
            </div>
        </header>

        <div class="alert" id="successAlert"></div>
        <div class="alert" id="errorAlert"></div>

        <div class="grid">
            <!-- PANEL DE VENTA -->
            <div class="card">
                <h2>ðŸ’³ Cobrar</h2>

                <div class="form-group">
                    <label>Selecciona tu Producto</label>
                    <div class="products-list" id="productsList"></div>
                </div>

                <div class="product-info" id="productInfo" style="display: none;">
                    <strong>Producto Seleccionado:</strong> <span id="selectedProduct"></span><br>
                    <strong>Precio:</strong> $<span id="selectedPrice"></span>
                </div>

                <div class="nfc-reader" id="nfcReader">
                    <div class="nfc-icon">ðŸ“±</div>
                    <div class="nfc-status">Escanea la pulsera del cliente</div>
                    <button class="btn-primary" onclick="startNFCRead()">Leer Pulsera NFC</button>
                </div>

                <div class="saldo-info" id="saldoInfo" style="display: none;">
                    <strong>Saldo Disponible:</strong> $<span id="saldoActual"></span>
                </div>

                <div class="button-group">
                    <button class="btn-success" onclick="procesarPago()" style="display: none;" id="btnPagar">âœ“ Cobrar</button>
                    <button class="btn-secondary" onclick="resetScan()">Limpiar</button>
                </div>
            </div>

            <!-- PANEL DE ESTADÃSTICAS -->
            <div class="card">
                <h2>ðŸ“Š Mi Turno</h2>

                <div class="stat-box">
                    <div class="number" id="ventasCount">0</div>
                    <div class="label">Ventas Realizadas</div>
                </div>

                <div class="stat-box">
                    <div class="number">$<span id="totalVentas">0.00</span></div>
                    <div class="label">Total Vendido</div>
                </div>

                <h3 style="margin-top: 20px; font-size: 14px; margin-bottom: 10px;">Ãšltimas Transacciones</h3>
                <div id="transactionsList" style="max-height: 300px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC56h2z_HnfFH6h0QEqYjOFoUolNwDeJDQ",
            authDomain: "nfc-genesaret.firebaseapp.com",
            projectId: "nfc-genesaret",
            storageBucket: "nfc-genesaret.firebasestorage.app",
            messagingSenderId: "58470602922",
            appId: "1:58470602922:web:661854ac1cc6f11f8c58d3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUserId = localStorage.getItem('userId');
        let selectedProduct = null;
        let selectedPrice = null;
        let scannedPulsera = null;
        let scannedPulseraId = null;

        // Verificar autenticaciÃ³n
        auth.onAuthStateChanged(user => {
            if (!user || localStorage.getItem('userRole') !== 'vendedor') {
                window.location.href = 'index.html';
            } else {
                loadUserInfo();
                loadProducts();
                loadMyTransactions();
            }
        });

        function loadUserInfo() {
            document.getElementById('userName').textContent = localStorage.getItem('userName');
            document.getElementById('userEmail').textContent = localStorage.getItem('userEmail');
        }

        function logout() {
            auth.signOut().then(() => {
                localStorage.clear();
                window.location.href = 'index.html';
            });
        }

        function loadProducts() {
            db.collection('articulos')
                .orderBy('createdAt', 'desc')
                .onSnapshot(snapshot => {
                    let html = '';
                    snapshot.forEach(doc => {
                        const producto = doc.data();
                        html += `
                            <button class="product-btn" onclick="selectProduct('${doc.id}', '${producto.nombre}', ${producto.precio})">
                                <div>${producto.nombre}</div>
                                <div style="font-size: 11px; margin-top: 4px; opacity: 0.8;">$${producto.precio.toFixed(2)}</div>
                            </button>
                        `;
                    });
                    document.getElementById('productsList').innerHTML = html;
                });
        }

        function selectProduct(id, name, price) {
            selectedProduct = name;
            selectedPrice = price;
            scannedPulsera = null;

            // Actualizar UI
            document.querySelectorAll('.product-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.closest('.product-btn').classList.add('selected');

            document.getElementById('productInfo').style.display = 'block';
            document.getElementById('selectedProduct').textContent = name;
            document.getElementById('selectedPrice').textContent = price.toFixed(2);
            document.getElementById('btnPagar').style.display = 'block';

            resetScan();
            document.getElementById('nfcReader').focus();
        }

        function startNFCRead() {
            if (!selectedProduct) {
                showError('Por favor selecciona un producto primero');
                return;
            }

            if ('NDEFReader' in window) {
                const ndef = new NDEFReader();
                ndef.scan().then(() => {
                    ndef.onreading = event => {
                        let nfcId = '';
                        for (const record of event.message.records) {
                            if (record.recordType === 'text') {
                                nfcId = new TextDecoder().decode(record.data);
                            }
                        }
                        scannedPulseraId = nfcId || 'NFC-' + Date.now();
                        readPulseraData(scannedPulseraId);
                    };
                }).catch(error => {
                    showError('Error al leer NFC: ' + error);
                });
            } else {
                showError('Tu navegador no soporta NFC. Por favor usa otro dispositivo.');
            }
        }

        function readPulseraData(pulseraId) {
            db.collection('pulseras')
                .where('id', '==', pulseraId)
                .get()
                .then(snapshot => {
                    if (snapshot.empty) {
                        showError('Pulsera no encontrada. VerifÃ­cala estÃ¡ registrada.');
                        return;
                    }

                    snapshot.forEach(doc => {
                        const pulsera = doc.data();
                        scannedPulsera = {
                            id: doc.id,
                            nombre: pulsera.nombre,
                            saldo: pulsera.saldoActual
                        };

                        // Mostrar saldo
                        document.getElementById('saldoInfo').style.display = 'block';
                        document.getElementById('saldoActual').textContent = pulsera.saldoActual.toFixed(2);

                        // Cambiar UI
                        const nfcReader = document.getElementById('nfcReader');
                        nfcReader.classList.add('active');
                        nfcReader.innerHTML = `
                            <div class="nfc-icon">âœ…</div>
                            <div class="nfc-status"><strong>${pulsera.nombre}</strong></div>
                            <div style="font-size: 12px; color: #94a3b8; margin-top: 5px;">Saldo: $${pulsera.saldoActual.toFixed(2)}</div>
                        `;
                    });
                })
                .catch(error => showError('Error: ' + error.message));
        }

        function procesarPago() {
            if (!selectedProduct || !scannedPulsera) {
                showError('Algo falta. Intenta de nuevo.');
                return;
            }

            if (scannedPulsera.saldo < selectedPrice) {
                showError('Saldo insuficiente. Disponible: $' + scannedPulsera.saldo.toFixed(2));
                return;
            }

            // Actualizar saldo de pulsera
            const nuevoSaldo = scannedPulsera.saldo - selectedPrice;

            db.collection('pulseras').doc(scannedPulsera.id).update({
                saldoActual: nuevoSaldo
            }).then(() => {
                // Registrar transacciÃ³n
                db.collection('transacciones').add({
                    pulseraId: scannedPulsera.id,
                    pulsera: scannedPulsera.nombre,
                    articulo: selectedProduct,
                    monto: selectedPrice,
                    saldoAnterior: scannedPulsera.saldo,
                    saldoNuevo: nuevoSaldo,
                    vendedor: localStorage.getItem('userName'),
                    vendedorId: currentUserId,
                    fecha: new Date()
                }).then(() => {
                    showSuccess(`âœ“ Pago de $${selectedPrice.toFixed(2)} registrado`);
                    resetScan();
                    loadMyTransactions();
                }).catch(error => showError('Error al registrar: ' + error.message));
            }).catch(error => showError('Error: ' + error.message));
        }

        function resetScan() {
            scannedPulsera = null;
            scannedPulseraId = null;
            document.getElementById('nfcReader').classList.remove('active', 'error');
            document.getElementById('nfcReader').innerHTML = `
                <div class="nfc-icon">ðŸ“±</div>
                <div class="nfc-status">Escanea la pulsera del cliente</div>
                <button class="btn-primary" onclick="startNFCRead()">Leer Pulsera NFC</button>
            `;
            document.getElementById('saldoInfo').style.display = 'none';
        }

        function loadMyTransactions() {
            db.collection('transacciones')
                .where('vendedorId', '==', currentUserId)
                .orderBy('fecha', 'desc')
                .limit(10)
                .onSnapshot(snapshot => {
                    let html = '';
                    let count = 0;
                    let total = 0;

                    snapshot.forEach(doc => {
                        const trans = doc.data();
                        count++;
                        total += trans.monto;
                        const hora = trans.fecha.toDate().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });

                        html += `
                            <div class="transaction-card">
                                <strong>${trans.pulsera}</strong><br>
                                <small style="color: #94a3b8;">${trans.articulo} - $${trans.monto.toFixed(2)}</small><br>
                                <small style="color: #64748b; font-size: 11px;">${hora}</small>
                            </div>
                        `;
                    });

                    document.getElementById('ventasCount').textContent = count;
                    document.getElementById('totalVentas').textContent = total.toFixed(2);
                    document.getElementById('transactionsList').innerHTML = html || '<p style="color: #94a3b8; font-size: 12px;">Sin ventas aÃºn</p>';
                });
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
